<h1 class=" text-center mt-5" style="color:rgb(244, 244, 244); font-variant-caps: all-petite-caps;">SIGN IN</h1>

<form style="background-color: rgba(148, 148, 148, 0.693); border-radius: 20px;" action=""
    class="mt-3 p-3 w-50 container border">

    <div>
        <input  (change)="acnoChange($event)" name=uname id="u1" class="form-control mt-3 p-2 border font-variant-caps" type="text" [placeholder]="data1">
    </div>
    <div>
        <input (change)="passChange($event)" name="pname" id="p1" class="form-control mt-3 p-2 border font-variant-caps " type="password" [placeholder]="data2">
    </div>

    <div class="d-grid col-1 mt-3 mx-auto">
        <button (click)="login()" class="btn btn-primary" type="button">LOGIN</button>
    </div>
</form>
