
<div>
    
    <h3 class="ps-3 mt-3 text-warning"></h3 >
   
   </div>
   
   <h1 class=" text-center mt-5" style="color:rgb(244, 244, 244); font-variant-caps: all-petite-caps;">create new account</h1>
   
   <form [formGroup]="registerfrom" style="background-color: rgba(148, 148, 148, 0.693); border-radius: 20px;" action=""
       class="mt-3 p-3 w-50 container border">
   
       
    <div>
        <input [(ngModel)]="acno" name=acno id="ac1" class="form-control mt-3 p-2 border font-variant-caps" type="text" placeholder="account number">
    </div>
       <div>
        <input [(ngModel)]="uname"  name=uname id="u1" class="form-control mt-3 p-2 border font-variant-caps" type="text"  placeholder="username" >
    </div>
       <div>
           <input [(ngModel)]="psw" name="password" id="p1" class="form-control mt-3 p-2 border font-variant-caps " type="password" placeholder="enter password" >
       </div>
   
       <div class="d-grid col-5 mt-3 mx-auto">
           <button (click)="register()" class="btn btn-primary" type="button">sign up</button>
       </div>
   </form>
